<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>EMPLEADO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/estilos2.css"/>
    </h:head>
    <h:body>
        <h:form id="formInsertar">
            <center>
            <p:panelGrid columns="2"> 
                <h:outputLabel value="Nombre del Empleado:"/>
                <p:inputText value="#{empleadoBean.empleado.nombre}"/>
                <h:outputLabel value="Apellido Paterno:"/>
                <p:inputText value="#{empleadoBean.empleado.apellidoP}"/>
                <h:outputLabel value="Apellido Materno:"/>
                <p:inputText value="#{empleadoBean.empleado.apellidoM}"/>
                <h:outputLabel value="Telefono:"/>
                <p:inputText value="#{empleadoBean.empleado.telefono}"/>
                <h:outputLabel value="Direccion:"/>
                <p:inputText value="#{empleadoBean.empleado.direccion}"/>
                <h:outputLabel value="IMSS:"/>
                <p:inputText value="#{empleadoBean.empleado.nimss}"/>
                </p:panelGrid>
                <p:growl id="growl" life="2000"/>
                <p:commandButton actionListener="#{empleadoBean.insertar()}"
                                 value="Agregar" update="growl"/>
              </center>
        </h:form>
    </h:body>
</html>
