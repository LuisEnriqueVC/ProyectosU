<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>EMPLEADO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="fromInsertar">
            <center>
            <p:panelGrid columns="2"> 
                <p:outputLabel value="Nombre del Visitante:"/>
                <p:inputText value="#{visitanteBean.visitante.nombre}"/>
                <h:outputLabel value="Apellido Paterno:"/>
                <h:inputText value="#{visitanteBean.visitante.apellidoP}"/>
                <p:outputLabel value="Apellido Materno:"/>
                <p:inputText value="#{visitanteBean.visitante.apellidoM}"/>
                <h:outputLabel value="OcupaciÃ³n:"/>
                <h:inputText value="#{visitanteBean.visitante.ocupacion}"/>
                <h:outputLabel value="Fecha:"/>
                <p:calendar value="#{visitanteBean.visitante.fechaVisita}"/>
                </p:panelGrid>
                <p:growl id="growl" life="2000"/>
                <p:commandButton actionListener="#{visitanteBean.insertar()}"
                                 value="Agregar" update="growl"/>
              </center>
        </h:form>
    </h:body>
</html>
